<Container>
  <h4>Barra Padr達o </h4>

  <div class="row">
    <ProgressBar />
  </div>

  <h4>Cor</h4>

  <div class="row">
    <ProgressBar color="#ddd" />
  </div>

  <h4>Altura</h4>

  <div class="row">
    <ProgressBar height="12px" />
  </div>

  <h4>Progress達o Definida</h4>

  <div class="row">
    <ProgressBar progress="{fakeProgress}" height="8px" />
  </div>

  <h4>Circular Padr達o</h4>

  <div class="row">
    <CircularProgress />
  </div>

  <h4>Velocidade</h4>

  <div class="row">
    <CircularProgress speed="5"/>
  </div>

  <h4>Progress達o Definida</h4>

  <div class="row">
    <CircularProgress progress="{fakeProgress}"/>
  </div>

</Container>

<style>
  h4 {
    display: inline-block;
    vertical-align: middle;
    font-weight: bold;
  }

  .row {
    margin: 0px 0px 30px 0px;
  }
</style>

<script>
  export default {
    components: {
      ProgressBar: '@mamba/progress/ProgressBar.html',
      CircularProgress: '@mamba/progress/Circular.html',
      Container: '@mamba/container',
    },
    data() {
      return {
        fakeProgress: 0,
      };
    },
    oncreate() {
      setInterval(() => {
        let { fakeProgress } = this.get();
        if (fakeProgress >= 100) fakeProgress = -1;
        this.set({ fakeProgress: fakeProgress + 1 });
      }, 100);
    },
  };
</script>
